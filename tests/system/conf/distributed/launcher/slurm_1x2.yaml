partition:
max_time: 10:00
sbatch_variable: null
conda_env: null
env_variable: null
rdzv_backend: c10d  # recommended backend
rdzv_id: null
torch_launcher_options: null
script_dir: null
sbatch_filename: ${hydra:job.config_name}.sbatch
dry_run: false
